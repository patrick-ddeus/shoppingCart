<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrinho de compras</title>
</head>

<body>
    <div class="page-container">
        <header id="header">
            <div class="header-content">
                <h1>CartShop</h1>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../../index.html">
                                Início
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="">
                                Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                FAQ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#">
                                <ion-icon name="bag-outline" class="bag-header"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <h2 class="main-title">Shopping Cart</h2>
            <section id="shopping-section">
                <table class="products-list">
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Remove</th>
                    </tr>
                    
                </table>
                <div class="price-area">
                    <p>Desconto: <span>R$ 0,00 </span></p>
                    <p>Entrega: <span>R$ 0,00 </span></p>
                    <p>SubTotal: <span>R$ 0,00 </span></p>
                    <p class="total">Total: <span>R$ 0,00 </span></p>
                </div>
                <div class="confirm-area">
                    <div class="column-left">
                        <p>Se você tem um código de promoção, por favor insira abaixo:</p>
                        <div class="input-area">
                            <input type="text" name="" id="" placeholder="Por favor insira o código de promoção">
                            <button> Apply Discout</button>
                        </div>
                    </div>
                    <div class="column-right">
                        <button>Comprar</button>
                        <button>Atualizar Quantidade</button>
                        <button>Continuar Comprando</button>
                    </div>
                </div>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
