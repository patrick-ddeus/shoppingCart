<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrinho de compras</title>
</head>

<body>
    <div class="page-container">
        <header id="header">
            <div class="header-content">
                <h1>CartShop</h1>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../../index.html">
                                Início
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="">
                                Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="">
                                FAQ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#">
                                <ion-icon name="bag-outline" class="bag-header"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <h2 class="main-title">Shopping Cart</h2>
            <section id="shopping-section">
                <table>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Remove</th>
                    </tr>
                    <tr class="product-row">
                        <td>
                            <div class="product-description">
                                <img src="../img/orange-shirt.png" alt="" width="90">
                                <p>Orange T-Shirt</p>
                            </div>
                        </td>
                        <td>R$ 10,00</td>
                        <td>
                            <div class="buttons-block">
                                <button class="button-add"></button>
                                <input type="number" value="1" min="1" disabled>
                                <button class="button-rm"></button>
                            </div>
                        </td>
                        <td>
                            <button class="remove-btn">Remover</button>
                        </td>
                    </tr>
                    
                </table>
                <div class="price-area">
                    <p>Desconto: <span>R$ 0,00 </span></p>
                    <p>Entrega: <span>R$ 0,00 </span></p>
                    <p>SubTotal: <span>R$ 0,00 </span></p>
                    <p class="total">Total: <span>R$ 30,00 </span></p>
                </div>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
